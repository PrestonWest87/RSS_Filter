version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d rss_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # The User Interface
  web:
    build: .
    command: streamlit run src/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./src:/app/src

  # The Background Worker (Runs the Scheduler)
  worker:
    build: .
    command: python -u src/scheduler.py
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./src:/app/src

volumes:
  postgres_data: